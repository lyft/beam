name: apache_beam
description: Lyft version of Apache Beam python package
repository: git@github.com:lyft/beam.git:sdks/python
report_ci: true
credentials: true
builder:
  name: s2i
  params:
    builder: lyft/s2ipythonlibrary:d9e0138f2f42c9a902573b393e1c307fb0211400
deploy:
  - name: staging
    legacy: true
    role: lyftpypi-staging-iad-deploy
  - name: production
    legacy: true
    role: lyftpypi-production-iad-deploy
    automatic: true
languages:
  - python
image_type: library
