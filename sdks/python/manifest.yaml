name: apache_beam
description: Lyft version of Apache Beam python package
repository: git@github.com:lyft/beam.git
report_ci: true
credentials: true
builder:
  name: s2i
  params:
    builder: lyft/s2ipythonlibrary:494bddd033e63c155aababf999650fea120bb664
deploy:
  - name: staging
    legacy: true
    role: lyftpypi-staging-iad-deploy
  - name: production
    legacy: true
    role: lyftpypi-production-iad-deploy
    automatic: true
languages:
  - python
image_type: library
